version: '3.4'

services:
  cache:
    image: memcached
    ports:
      - "11211:11211"
    entrypoint:
      - memcached
      - -m 64
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - db.env
  redis:
    image: redis:alpine
  web:
    image: web
    build:
      context: .
      dockerfile: ./app/Dockerfile
    command: gunicorn web.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/static
      - media_volume:/home/app/media
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - redis
      - db
  celery:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    command: celery -A web worker -l info
    volumes:
      - ./app:/home/app
      - static_volume:/home/app/static
      - media_volume:/home/app/media
    env_file:
      - ./.env
    depends_on:
      - redis
      - db
  celery-beat:
    build:
      context: .
      dockerfile: ./app/Dockerfile
    command: celery -A web beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./app:/home/app
      - static_volume:/home/app/static
      - media_volume:/home/app/media
    env_file:
      - ./.env
    depends_on:
      - redis
      - db
  nginx:
    image: nginx:1.21-alpine
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - static_volume:/home/app/static
      - media_volume:/home/app/media
    ports:
      - 80:80
      - 443:443
    depends_on:
      - web
volumes:
  postgres_data:
  static_volume:
  media_volume: